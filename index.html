<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Calculo IMC</h1>
    </header>
    <section>
        <div>
            <form method="POST">
                <div class="caixa">
                    <label for="alt">Altura: </label>
                    <input type="number" name="" id="alt" autocomplete="off" placeholder="Ex: 1.70">
                </div>
                <div class="caixa">
                    <label for="pes">Peso:</label>
                    <input type="number" name="" id="pes" style="margin-left: 10px" autocomplete="off" placeholder="Ex:70">
                </div>
                <input type="submit" value="Calcular" id="btn">
            </form>
        </div>
        <div id="res">
            Digite para calcular seu IMC!
        </div>
    </section>
    <footer>
        <p> &copy; Bruno </p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
